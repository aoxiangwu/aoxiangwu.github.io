<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="/assets/vue.css">

  <link rel="stylesheet" href="/assets/mycss.css">

<<<<<<< HEAD
  <div id="app"></div>
  <script>
    window.$docsify = {
      // 警告：历史模式下请求old会返回old文件夹目录，而hash模式会返回404
      // 错误：历史模式下docsify无法热重载
      // routerMode: 'history',
      alias: { '/.*/sidebar.md': 'sidebar.md' },
      executeScript: true,
      homepage: 'sidebar.md',
      repo: 'pymongo/pymongo.github.io',
      loadSidebar: 'sidebar.md',
      subMaxLevel: 3,
      themeColor: "#42b983", // for dark mode
      darkMode: {
        dark: {
          background: "#1c2022",
          toggleBtnBg: "#34495e",
          textColor: "#d4d4d4"
        },
        light: {
          background: "#ebebeb",
          toggleBtnBg: "var(--theme-color)",
          textColor: "#202528"
        }
      },
      search: {
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No result'
      },
      pagination: {
        previousText: 'PREVIOUS',
        nextText: 'NEXT',
        crossChapter: true
      },
      // hook.afterEach
    }
  </script>
  <script src="//unpkg.com/docsify"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- flexible-alerts会引入font-awesome -->
  <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify-tabs"></script>
  <script src="//unpkg.com/docsify-dark-mode"></script>
  <script src="//unpkg.com/prismjs/components/prism-sql.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-ruby.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-rust.min.js"></script>
